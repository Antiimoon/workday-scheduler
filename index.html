<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Daily Scheduler</title>   
        <link rel="stylesheet" href="develop/style.css" />
    </head>
    
    <body>
        <header>
            <h1 class="page-title">Work Day Scheduler</h1>
            <p class="current-date">Sunday, December 19, 2021</p>
            <p class="current-time">12:00pm</p>  
        </header>

        <div class="calendar-container">
           <div class="time-slots">
                <ul class="times">
                    <li>12<sup>am</sup></li>
                    <li>1<sup>am</sup></li>
                    <li>2<sup>am</sup></li>
                    <li>3<sup>am</sup></li>
                    <li>4<sup>am</sup></li>
                    <li>5<sup>am</sup></li>
                    <li>6<sup>am</sup></li>
                    <li>7<sup>am</sup></li>
                    <li>8<sup>am</sup></li>
                    <li>9<sup>am</sup></li>
                    <li>10<sup>am</sup></li>
                    <li>11<sup>am</sup></li>
                    <li>12<sup>pm</sup></li>
                    <li>1<sup>pm</sup></li>
                    <li>2<sup>pm</sup></li>
                    <li>3<sup>pm</sup></li>
                    <li>4<sup>pm</sup></li>
                    <li>5<sup>pm</sup></li>
                    <li>6<sup>pm</sup></li>
                    <li>7<sup>pm</sup></li>
                    <li>8<sup>pm</sup></li>
                    <li>9<sup>pm</sup></li>
                    <li>10<sup>pm</sup></li>
                    <li>11<sup>pm</sup></li>
                    <li>12<sup>am</sup></li>      
                </ul>
           </div>

           <div class="event-container">

           </div>
            
        </div>

        <script src="develop/script.js"></script>
    </body>
</html>
