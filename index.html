<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@100;400;900&family=Poiret+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="develop/style.css" />
        <title>Daily Scheduler</title>  
    </head>
    
    <body>
        <header class="jumbotron">
            <h1 class="display-3">Work Day Scheduler</h1>
            <p class="lead">A simple calendar app for scheduling your work day</p>
            <p id="currentday" class="lead"></p>
            <p class="time"></p>  
        </header>

        <div class="container">
            <!-- Timeblocks go here -->
            <ul class="timeslots">
                <li>12<sup>am</sup></li>
                <li>1<sup>am</sup></li>
                <li>2<sup>am</sup></li>
                <li>3<sup>am</sup></li>
                <li>4<sup>am</sup></li>
                <li>5<sup>am</sup></li>
                <li>6<sup>am</sup></li>
                <li>7<sup>am</sup></li>
                <li>8<sup>am</sup></li>
                <li>9<sup>am</sup></li>
                <li>10<sup>am</sup></li>
                <li>11<sup>am</sup></li>
                <li>12<sup>pm</sup></li>
                <li>1<sup>pm</sup></li>
                <li>2<sup>pm</sup></li>
                <li>3<sup>pm</sup></li>
                <li>4<sup>pm</sup></li>
                <li>5<sup>pm</sup></li>
                <li>6<sup>pm</sup></li>
                <li>7<sup>pm</sup></li>
                <li>8<sup>pm</sup></li>
                <li>9<sup>pm</sup></li>
                <li>10<sup>pm</sup></li>
                <li>11<sup>pm</sup></li>
                <li>12<sup>am</sup></li>      
            </ul>
        </div>

        <script src="develop/script.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    </body>
</html>
